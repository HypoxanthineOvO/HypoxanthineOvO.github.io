</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="4" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h2 id="exercise-1-multiplier-1">Exercise 1: Multiplier</h2>
<p>在上一次作业里，我们已经实现了加法和减法。现在我们要尝试一些更复杂的运算：乘法。</p>
<blockquote>
<p>什么，你问时序逻辑去哪里了？娄老师说他不讲了！</p>
</blockquote>
<p><img src="./assets/excuse.jpg" alt="#c" style="width:400px;" /></p>
<p>在硬件电路中，乘法有很多种实现方式：我们可以通过不断进行移位的乘法和加法来实现，也可以通过引入更多的硬件资源，在一个组合电路中直接实现乘法运算。</p>
<p>在本次 Exercise 里，我们实现一个比较简单的版本：</p>
<ul>
<li>直接通过<strong>模拟乘法的运行规律</strong>来实现一个“四位+四位-&gt;八位”的乘法器！</li>
</ul>
<footer> <em>SI100B EE Part</em> <em>Tutorial 2：Homework 2</em> <em>Dec.6 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="5" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h3 id="exercise-1-multiplier-2">Exercise 1: Multiplier</h3>
<h4 id="11-%E5%BC%95%E5%85%A5%E5%8D%81%E8%BF%9B%E5%88%B6%E4%B9%98%E6%B3%95%E8%BF%90%E7%AE%97%E8%BF%87%E7%A8%8B">1.1. 引入：十进制乘法运算过程</h4>
<p>我们首先分析在十进制下，我们通过列竖式计算，将两个数字相乘时的计算思路：</p>
<ul>
<li>我们将两数中的被乘数完整保留，与被逐位拆分的乘数分别进行乘法运算，从而获得“<strong>部分积</strong>”</li>
<li>然后，我们再为每个<strong>部分积</strong>追加<strong>位权</strong>（这也就是为什么竖式要求将部分积错位相加）</li>
<li>最终，我们把相加得到乘积。</li>
</ul>
<footer> <em>SI100B EE Part</em> <em>Tutorial 2：Homework 2</em> <em>Dec.6 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="6" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h3 id="exercise-1-multiplier-3">Exercise 1: Multiplier</h3>
<h4 id="11-%E5%BC%95%E5%85%A5%E5%8D%81%E8%BF%9B%E5%88%B6%E4%B9%98%E6%B3%95%E8%BF%90%E7%AE%97%E8%BF%87%E7%A8%8B-1">1.1. 引入：十进制乘法运算过程</h4>
<p>依照常识，我们约定：</p>
<ol>
<li><strong>被乘数</strong>指四则运算的乘法中被乘的数字，一般来说放在算式的前面。
<ul>
<li>如：4×2=8: 上述算式中，4是<strong>被乘数</strong>，2是<strong>乘数</strong></li>
</ul>
</li>
<li>在乘法中，如果乘数是两位或两位以上的数，乘的时候，就要用乘数的每一位去乘被乘数，每次乘得的积，叫做<strong>部分积</strong>，或叫做不完全积。</li>
<li><strong>位权</strong>指数码在不同位置上的权值。在进位计数制中，处于不同数位的数码代表的数值不同：如十进制数111，个位数上的1 的权值为 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="3.25ex" height="2.005ex" role="img" focusable="false" viewBox="0 -864 1436.6 886"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g><g data-mml-node="mn" transform="translate(1033,393.1) scale(0.707)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g></svg></mjx-container> ，十位数上的1 的权值为 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="3.25ex" height="2.005ex" role="img" focusable="false" viewBox="0 -864 1436.6 886"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q29 </foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="7" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h3 id="exercise-1-multiplier-4">Exercise 1: Multiplier</h3>
<h4 id="11-%E5%BC%95%E5%85%A5%E5%8D%81%E8%BF%9B%E5%88%B6%E4%B9%98%E6%B3%95%E8%BF%90%E7%AE%97%E8%BF%87%E7%A8%8B-2">1.1. 引入：十进制乘法运算过程</h4>
<p>例如，三位数 <code>abc</code> 与 <code>xyz</code> 相乘（每一个字母代表相应数位上的数字）：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>abc * xyz = x * abc * 100 + y * abc * 10 + z * abc * 1
</code></pre>
<footer> <em>SI100B EE Part</em> <em>Tutorial 2：Homework 2</em> <em>Dec.6 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h3 id="exercise-1-multiplier-5">Exercise 1: Multiplier</h3>
<h4 id="12-%E4%BA%8C%E8%BF%9B%E5%88%B6%E4%B9%98%E6%B3%95%E8%BF%90%E7%AE%97%E8%BF%87%E7%A8%8B">1.2. 二进制乘法运算过程</h4>
<p>在数字系统中，乘法运算是以二进制的形式进行的，不妨研究一位二进制数相乘的情况：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>000 * 000 = 000;
000 * 001 = 000;

001 * 000 = 000;
001 * 001 = 001;
</code></pre>
<p>不难看出，一位二进制数相乘，实质上是进行<strong>逻辑与运算</strong>。</p>
<footer> <em>SI100B EE Part</em> <em>Tutorial 2：Homework 2</em> <em>Dec.6 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h3 id="exercise-1-multiplier-6">Exercise 1: Multiplier</h3>
<h4 id="12-%E4%BA%8C%E8%BF%9B%E5%88%B6%E4%B9%98%E6%B3%95%E8%BF%90%E7%AE%97%E8%BF%87%E7%A8%8B-1">1.2. 二进制乘法运算过程</h4>
<p>接下来考虑两位二进制数与一位二进制数相乘：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>010 * 000 = 000;
010 * 001 = 010;

011 * 000 = 000;
011 * 001 = 011;
</code></pre>
<p>也不难看出，以上运算事实上是一位二进制数对两位二进制数<strong>按位取逻辑与运算</strong>。</p>
<footer> <em>SI100B EE Part</em> <em>Tutorial 2：Homework 2</em> <em>Dec.6 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="10" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h3 id="exercise-1-multiplier-7">Exercise 1: Multiplier</h3>
<h4 id="12-%E4%BA%8C%E8%BF%9B%E5%88%B6%E4%B9%98%E6%B3%95%E8%BF%90%E7%AE%97%E8%BF%87%E7%A8%8B-2">1.2. 二进制乘法运算过程</h4>
<p>接下来再考虑两位二进制数相乘：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>010 * 010 = 100 = 10 * 1 * 10 + 10 * 0 * 1 = 100 + 0;

010 * 011 = 110 = 10 * 1 * 10 + 10 * 1 * 1 = 100 + 10;

011 * 010 = 110 = 11 * 1 * 10 + 11 * 0 * 1 = 110 + 0;

011 * 011 = 1001 = 11 * 1 * 10 + 11 * 1 * 1 = 110 + 11;
</code></pre>
<footer> <em>SI100B EE Part</em> <em>Tutorial 2：Homework 2</em> <em>Dec.6 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-class="bq-red" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="bq-red" data-marpit-pagination="11" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--class:bq-red;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h3 id="exercise-1-multiplier-8">Exercise 1: Multiplier</h3>

<h4 id="12-%E4%BA%8C%E8%BF%9B%E5%88%B6%E4%B9%98%E6%B3%95%E8%BF%90%E7%AE%97%E8%BF%87%E7%A8%8B-3">1.2. 二进制乘法运算过程</h4>
<p>仔细感受运算过程，我们能够朴素地感知。对二进制数进行相乘操作，本质上可以被归纳为如下流程：</p>
<ol>
<li>将乘数逐位拆分，与被乘数的各个位进行逻辑与运算，然后得到一组二进制部分积；</li>
<li>乘数的每一位有不同的位权，因此需要为部分积追加位权。</li>
<li>将经过追加位权的部分积加起来，得到结果。</li>
</ol>
<blockquote>
<p>部分积追加位权的细节</p>
<p>因为高一位的乘数乘得的部分积与低一位的乘数乘得的部分积相比，<strong>对于二进制来说</strong>，前者是后者的两倍，所以对应的高一位的部分积要乘以2，也就是二进制下的“10”（记错“<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="3.34ex" height="1.864ex" role="img" focusable="false" viewBox="0 -666 1476.2 823.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g><g data-mml-node="mtext" transform="translate(1033,-150) scale(0.707)"><path data-c="62" d="M307 -11Q234 -11 168 55L158 37Q156 34 153 28T147 17T143 10L138 1L118 0H98V298Q98 599 97 603Q94 622 83 628T38 637H20V660Q20 683 22 683L32 684Q42 685 61 686T98 688Q115 689 135 690T165 693T176 694H179V543Q179 391 180 391L183 394Q186 397 192 401T207 411T228 421T254 431T286 439T323 442Q401 442 461 379T522 216Q522 115 458 52T307 -11ZM182 98Q182 97 187 90T196 79T206 67T218 55T233 44T250 35T271 29T295 26Q330 26 363 46T412 113Q424 148 424 212Q424 287 412 323Q385 405 300 405Q270 405 239 390T188 347L182 339V98Z"></path></g></g></g></g></svg></mjx-container>”）。<br />
对于二进制，一个数乘以“<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="3.34ex" height="1.864ex" role="img" focusable="false" viewBox="0 -666 1476.2 823.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g><g data-mml-node="mtext" transform="translate(1033,-150) scale(0.707)"><path data-c="62" d="M307 -11Q234 -11 168 55L158 37Q156 34 153 28T147 17T143 10L138 1L118 0H98V298Q98 599 97 603Q94 622 83 628T38 637H20V660Q20 683 22 683L32 684Q42 685 61 686T98 688Q115 689 135 690T165 693T176 694H179V543Q179 391 180 391L183 394Q186 397 192 401T207 411T228 421T254 431T286 439T323 442Q401 442 461 379T522 216Q522 115 458 52T307 -11ZM182 98Q182 97 187 90T196 79T206 67T218 55T233 44T250 35T271 29T295 26Q330 26 363 46T412 113Q424 148 424 212Q424 287 412 323Q385 405 300 405Q270 405 239 390T188 347L182 339V98Z"></path></g></g></g></g></svg></mjx-container>”，就是将这个二进制数<strong>左移了一位</strong>，并为最后一位补 0（例如：<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="9.175ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 4055.6 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" transform="translate(500,0)"></path></g><g data-mml-node="mo" transform="translate(1277.8,0)"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(2555.6,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" transform="translate(500,0)"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(1000,0)"></path></g></g></g></svg></mjx-container>）。</p>
</blockquote>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h3 id="exercise-1-multiplier-9">Exercise 1: Multiplier</h3>
<h4 id="12-%E4%BA%8C%E8%BF%9B%E5%88%B6%E4%B9%98%E6%B3%95%E8%BF%90%E7%AE%97%E8%BF%87%E7%A8%8B-4">1.2. 二进制乘法运算过程</h4>
<p><strong>我们可以通过一个Python位运算的例子来理解移位操作。</strong></p>
<p>Python中的二进制乘法可以通过位运算符实现。具体来说，就是使用 <code>&amp;</code> 运算符进行按位与操作，使用 <code>&lt;&lt;</code> 运算符进行左移操作。</p>
<p>例如，将二进制数1010左移两位，即可得到101000，相当于将原数乘以2的2次方。</p>
<p>我们尝试在 Python 中实现一个简单的二进制乘法函数，来理解乘法器的原理：</p>
<ul>
<li><code>a</code> 和 <code>b</code> 分别表示要相乘的两个二进制数</li>
<li><code>result</code> 表示最终的乘积</li>
<li>在每次循环中，我们需要判断 <code>b</code> 的最低位是否为1
<ul>
<li>如果是，我们将 <code>a</code> 加到 <code>result</code> 中；否则，我们什么也不做。</li>
<li>然后，我们将 <code>a</code> 左移一位，<code>b</code> 右移一位，进入下一次循环，直到 <code>b == 0</code>。</li>
</ul>
</li>
<li>你可以通过 <code>print</code> 函数来输出中间结果。</li>
</ul>
<footer> <em>SI100B EE Part</em> <em>Tutorial 2：Homework 2</em> <em>Dec.6 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h3 id="exercise-1-multiplier-10">Exercise 1: Multiplier</h3>
<h4 id="12-%E4%BA%8C%E8%BF%9B%E5%88%B6%E4%B9%98%E6%B3%95%E8%BF%90%E7%AE%97%E8%BF%87%E7%A8%8B-5">1.2. 二进制乘法运算过程</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">binary_multiply</span>(<span class="hljs-params">a: <span class="hljs-built_in">int</span>, b: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">int</span>:
    result: <span class="hljs-built_in">int</span> = <span class="hljs-number">0</span>
    <span class="hljs-keyword">while</span> (b &gt; <span class="hljs-number">0</span>):
        <span class="hljs-keyword">if</span> (b &amp; <span class="hljs-number">1</span>):
            result += a
        a &lt;&lt;= <span class="hljs-number">1</span>
        b &gt;&gt;= <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> result
</code></pre>

<h3 id="exercise-1-multiplier-11">Exercise 1: Multiplier</h3>
<h3 id="13-%E9%98%B5%E5%88%97%E4%B9%98%E6%B3%95%E5%99%A8">1.3. 阵列乘法器</h3>
<p>阵列乘法器模拟了上述 Python 程序的二进制乘法运算过程：</p>
<ul>
<li>将乘数逐位拆分，与被乘数的各个位进行逻辑与运算，得到一组二进制部分积。</li>
<li>部分积作为每一位的被加数输进加法器中，与下一级的部分积进行相加操作，加法器会输入上一位的进位，然后将本级进位输出到下一位的加法器中。</li>
<li>随着部分积的位权由低到高，通过逐级左移一位排布的加法器阵列，可以模拟乘法的过程，并且输出结果。</li>
</ul>
<footer> <em>SI100B EE Part</em> <em>Tutorial 2：Homework 2</em> <em>Dec.6 2024</em></footer>
</section>

<h3 id="exercise-2-%E7%AE%80%E6%98%93-alu-1">Exercise 2: 简易 ALU</h3>
<h4 id="21-alu-%E4%BB%8B%E7%BB%8D">2.1 ALU 介绍</h4>
<p>ALU（Arithmetic &amp; Logic Unit，算术逻辑单元）是计算机中进行所有数字计算和逻辑操作的核心部件。它根据选择信号执行不同的操作，包括算术运算、位逻辑运算和移位运算等。</p>
<p>在本题中，我们需要设计一个 <strong>共11 位输入的 ALU</strong>：</p>
<ul>
<li>
<p><strong>输入端：</strong></p>
<ul>
<li>数据输入 <code>A</code>：一个 4 位数（<code>A[3:0]</code>）</li>
<li>数据输入 <code>B</code>：一个 4 位数（<code>B[3:0]</code>）</li>
<li>选择信号 <code>ALU_sel</code>：一个 3 位数，用于选择 8 种不同的操作（<code>ALU_sel[2:0]</code>）。</li>
</ul>
</li>
<li>
<p><strong>输出端：</strong></p>
<ul>
<li>数据输出 <code>result</code>：一个 4 位数，根据选择信号的不同，ALU 执行以下 8 种操作：</li>
</ul>
</li>
</ul>
<p>通过设计这个 ALU，你将能够实现多种算术和逻辑操作，从而为计算机系统中的数据处理提供基础支持。</p>
<footer> <em>SI100B EE Part</em> <em>Tutorial 2：Homework 2</em> <em>Dec.6 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-class="cols-2-46" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="cols-2-46" data-marpit-pagination="20" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--class:cols-2-46;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h3 id="exercise-2-%E7%AE%80%E6%98%93-alu-2">Exercise 2: 简易 ALU</h3>
<div class=ldiv>
<h4 id="22-alu-%E6%93%8D%E4%BD%9C%E8%A1%A8">2.2 ALU 操作表</h4>
<p><code>ALU_sel</code> 信号的 3 位二进制数可以选择 8 种不同的操作。</p>
<ul>
<li>在电路中，我们通常的实现逻辑是：我们并行的实现所有的操作，然后通过选择器来选择输出。</li>
<li>除了乘法之外，其他的操作都可以通过内置的电路模块来进行实现。</li>
</ul>
</div>
<div class=rdiv>
<table>
<thead>
<tr>
<th><code>ALU_sel</code></th>
<th>操作</th>
<th>输出结果 <code>result</code></th>
</tr>
</thead>
<tbody>
<tr>
<td>000</td>
<td>加法</td>
<td><code>result = A + B</code></td>
</tr>
<tr>
<td>001</td>
<td>减法</td>
<td><code>result = A - B</code></td>
</tr>
<tr>
<td>010</td>
<td>乘法（低四位）</td>
<td><code>result = (A * B)[3:0]</code></td>
</tr>
<tr>
<td>011</td>
<td>乘法（高四位）</td>
<td><code>result = (A * B)[7:4]</code></td>
</tr>
<tr>
<td>100</td>
<td>比较（A &gt; B）</td>
<td><code>result = (A &gt; B) ? 1 : 0</code></td>
</tr>
<tr>
<td>101</td>
<td>左移（A）</td>
<td><code>result = A &lt;&lt; 1</code></td>
</tr>
<tr>
<td>110</td>
<td>右移（A）</td>
<td><code>result = A &gt;&gt; 1</code></td>
</tr>
<tr>
<td>111</td>
<td>按位与</td>
<td><code>result = A &amp; B</code></td>
</tr>
</tbody>
</table>
</div>
<footer> <em>SI100B EE Part</em> <em>Tutorial 2：Homework 2</em> <em>Dec.6 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="21" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
<h3 id="exercise-2-%E7%AE%80%E6%98%93-alu-3">Exercise 2: 简易 ALU</h3>
<h4 id="23-alu-%E6%93%8D%E4%BD%9C%E7%BB%86%E8%8A%82%E8%AF%B4%E6%98%8E">2.3 ALU 操作细节说明</h4>
<ul>
<li><strong>加法：</strong> 当 <code>ALU_sel = 000</code> 时，ALU 执行加法运算，<code>result = A + B</code>。</li>
<li><strong>减法：</strong> 当 <code>ALU_sel = 001</code> 时，ALU 执行减法运算，<code>result = A - B</code>。</li>
<li><strong>乘法：</strong> 当 <code>ALU_sel = 010</code> 时，ALU 输出乘法结果的低四位，即 <code>(A * B)[3:0]</code>；当 <code>ALU_sel = 011</code> 时，ALU 输出乘法结果的高四位，即 <code>(A * B)[7:4]</code>。</li>
<li><strong>比较（A &gt; B）：</strong> 当 <code>ALU_sel = 100</code> 时，ALU 比较 A 和 B 的大小。如果 A 大于 B，输出 1，否则输出 0。
<ul>
<li>我们的比较操作是无符号比较。在 Logisim 中，需要通过修改内置比较器的默认设置来实现无符号比较。</li>
<li>“无符号”的英文是 <code>unsigned</code>，而默认的操作是补码比较，其英文为 <code>complement</code>。</li>
</ul>
</li>
<li><strong>左移：</strong> 当 <code>ALU_sel = 101</code> 时，ALU 对 <code>A</code> 执行左移操作，<code>result = A &lt;&lt; 1</code>。</li>
<li><strong>右移：</strong> 当 <code>ALU_sel = 110</code> 时，ALU 对 <code>A</code> 执行右移操作，<code>result = A &gt;&gt; 1</code>。</li>
<li><strong>按位与：</strong> 当 <code>ALU_sel = 111</code> 时，ALU 执行按位与操作，<code>result = A &amp; B</code>。</li>
</ul>
<footer> <em>SI100B EE Part</em> <em>Tutorial 2：Homework 2</em> <em>Dec.6 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="22" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 2：Homework 2* *Dec.6 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="24" data-size="16:9">
