<h2 id="1-how-to-design-a-digital-circuit-1">1. How to design a digital circuit</h2>
<p>组合逻辑数字电路是电子工程中的基本概念之一，它在数字系统设计中扮演着极其重要的角色。本Tutorial 将从基础知识讲解到具体实施步骤，一步一步带你学习如何基于真值表绘制组合逻辑数字电路。</p>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="5" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h3 id="11-%E7%90%86%E8%A7%A3%E7%9C%9F%E5%80%BC%E8%A1%A8">1.1. 理解真值表</h3>
<h4 id="111-%E7%90%86%E8%A7%A3%E7%9C%9F%E5%80%BC%E8%A1%A8%E5%AE%9A%E4%B9%89">1.1.1 理解真值表：定义</h4>
<p>真值表是组合逻辑电路设计的起点，它罗列了所有可能的输入组合及其对应的输出结果。</p>
<p><img src="https://picturebed-1306857708.cos.ap-shanghai.myqcloud.com/1732527709071.png" alt="#c" style="width:700px;" /></p>
<ul>
<li data-marpit-fragment="1">(a) Circuit Symbol: 电路符号，使用表示门电路的图形符号来表示逻辑操作。</li>
<li data-marpit-fragment="2">(b) Truth Table: 真值表，列出了所有可能的输入组合及其对应的输出结果。</li>
<li data-marpit-fragment="3">(c) Boolean Expression: 布尔表达式，使用逻辑运算符号来表示逻辑操作。</li>
</ul>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="6" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h3 id="11-%E7%90%86%E8%A7%A3%E7%9C%9F%E5%80%BC%E8%A1%A8-1">1.1. 理解真值表</h3>
<h4 id="112-%E7%90%86%E8%A7%A3%E7%9C%9F%E5%80%BC%E8%A1%A8-%E4%BB%A5%E5%85%A8%E5%8A%A0%E5%99%A8%E4%B8%BA%E4%BE%8B">1.1.2. 理解真值表-以全加器为例</h4>
<p>真值表列出所有输入变量的可能组合。<br />

<h3 id="11-%E7%90%86%E8%A7%A3%E7%9C%9F%E5%80%BC%E8%A1%A8-2">1.1. 理解真值表</h3>
<h4 id="112-%E7%90%86%E8%A7%A3%E7%9C%9F%E5%80%BC%E8%A1%A8-%E4%BB%A5%E5%85%A8%E5%8A%A0%E5%99%A8%E4%B8%BA%E4%BE%8B-1">1.1.2. 理解真值表-以全加器为例</h4>
<p>以一个三输入的全加器为例，全加器的作用是将两个 1 位（1-Bit）的二进制数相加，并考虑到可能的进位。</p>
<ul>
<li>输入：设输入为A、B、C
<ul>
<li>A 和 B 为加数</li>
<li>Cin 为进位</li>
</ul>
</li>
<li>输出：设输出为 S（和，Sum）和 Cout（新的进位）</li>
</ul>
<blockquote>
<p>关于 Full Adder 更详细的讲解，你可以在 Homework 1 的题目中看到！</p>
</blockquote>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>

<h3 id="12-sopsum-of-product">1.2. SOP（Sum Of Product）</h3>
<p>SOP形式是用“与”（Product，或者称 And）项（称为 Product Terms）的“相加”（Add，或者称 Or）来表达逻辑函数，这些 Product Term 中的每个都能导致逻辑函数输出为 1 。</p>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>

<h4 id="131%E5%B8%B8%E8%A7%81%E5%B8%83%E5%B0%94%E4%BB%A3%E6%95%B0%E8%A7%84%E5%88%99">1.3.1.常见布尔代数规则</h4>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h3 id="13-%E5%B8%83%E5%B0%94%E4%BB%A3%E6%95%B0%E4%B8%8E%E9%80%BB%E8%BE%91%E5%87%BD%E6%95%B0%E5%8C%96%E7%AE%80-1">1.3. 布尔代数与逻辑函数化简</h3>
<h4 id="132-%E4%BD%BF%E7%94%A8%E5%B8%83%E5%B0%94%E4%BB%A3%E6%95%B0%E5%8C%96%E7%AE%80sop">1.3.2 使用布尔代数化简SOP</h4>
<p>虽然布尔代数可以用于化简逻辑函数，但是这种方法的局限性在于，可能无法找到逻辑函数的最简形式。尤其是对于包含多个变量的函数，手动化简可能既复杂又容易出错。</p>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h3 id="14-%E5%88%A9%E7%94%A8%E5%8D%A1%E8%AF%BA%E5%9B%BE%E5%8C%96%E7%AE%80">1.4. 利用卡诺图化简</h3>
<p>卡诺图是真值表的图形化表示。一个逻辑函数的卡诺图就是<strong>将此函数的最小项表达式中的各项最小项相应地填入一个特定的方格图内</strong>，此方格图为卡诺图。</p>
<p><img src="https://picturebed-1306857708.cos.ap-shanghai.myqcloud.com/KNT.png" alt="#c" style="width:750px;" /></p>
<p>左图为最小项的序号排列，右图为表达式对应的最小项</p>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-class="cols-2-64" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="cols-2-64" data-marpit-pagination="14" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--class:cols-2-64;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h3 id="14-%E5%8D%A1%E8%AF%BA%E5%9B%BE">1.4. 卡诺图</h3>
<div class=ldiv>
<h4 id="141-%E5%88%A9%E7%94%A8%E5%8D%A1%E8%AF%BA%E5%9B%BE%E5%8C%96%E7%AE%80">1.4.1. 利用卡诺图化简</h4>
<p>为什么两侧的数值不采用二进制数从小到大进行排列（事实上，这种排列形式叫“格雷码”）？</p>
<ul>
<li>为了保证图中几何位置相邻的最小项在逻辑上也具有相邻性，两个相邻的最小项仅有一个变量是不同的。</li>
</ul>
<p>局限性：只能化简小于等于四个变量，（五个变量也可以，但一般不用）</p>
</div>
<div class=rimg>
<p><img src="https://picturebed-1306857708.cos.ap-shanghai.myqcloud.com/1732533495163.png" alt="" style="width:400px;" /></p>
</div>

</section>

<h3 id="14-%E5%8D%A1%E8%AF%BA%E5%9B%BE-1">1.4. 卡诺图</h3>
<div class=ldiv>
<h4 id="142-%E5%8D%A1%E8%AF%BA%E5%9B%BE%E5%8C%96%E7%AE%80%E8%A7%84%E5%88%99">1.4.2 卡诺图化简规则</h4>
<ul>
<li>卡诺图的边缘是相连的，即：最左边的列与最右边的列相邻，最上面的行与最下面的行相邻。</li>
<li>将所有输出为1的方格圈起来，每个圈应该包含 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.74ex" height="1.914ex" role="img" focusable="false" viewBox="0 -846 1210.9 846"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mi" transform="translate(533,363) scale(0.707)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></g></svg></mjx-container> 个方格。</li>
<li>尽量使用大的圈来减少表达式中变量的数量。</li>
<li>确保卡诺图中的每个1至少被一个圈覆盖。</li>
<li>圈的数量应该尽可能少，这样可以确保最终的表达式尽可能简单。</li>
</ul>
</div>
<div class=rimg>
<p><img src="https://picturebed-1306857708.cos.ap-shanghai.myqcloud.com/1732528771305.png" alt="" style="width:400px;" /></p>
</div>

<h2 id="15-%E7%BB%98%E5%88%B6%E7%BB%84%E5%90%88%E9%80%BB%E8%BE%91%E7%94%B5%E8%B7%AF">1.5. 绘制组合逻辑电路</h2>
<p>基于化简后的逻辑表达式，可以选择合适的逻辑门来实现相应的逻辑功能。</p>
<ul>
<li><strong>与门</strong>（AND Gate）用于实现逻辑乘（AND）操作。</li>
<li><strong>或门</strong>（OR Gate）用于实现逻辑加（OR）操作。</li>
<li><strong>非门</strong>（NOT Gate）用于实现逻辑反转（NOT）操作。</li>

<h2 id="16-%E4%BE%8B%E5%AD%90">1.6. 例子</h2>
<p>根据上面所学到的步骤，尝试搭建一个红绿灯故障检测的电路：</p>
<p>使用逻辑门电路设计一个监视交通信号灯工作状态的逻辑电路。每一组信号灯均由红、黄、绿三盏灯组成，如下图所示。正常工作情况下，任何时刻必有一盏灯点亮，而且只允许有一盏灯点亮。而当出现其他五种点亮状态时，电路发生故障，这时要求发出故障信号，以提醒维护人员前去修理。</p>

<h3 id="16-%E4%BE%8B%E5%AD%90-1">1.6. 例子</h3>
<h4 id="step-0%E8%BF%9B%E8%A1%8C%E9%80%BB%E8%BE%91%E6%8A%BD%E8%B1%A1">Step 0：进行逻辑抽象</h4>
<p>取红、黄、绿三盏灯的状态为输入变量，分别用 <strong>R</strong>、<strong>A</strong>、<strong>G</strong> 表示，并规定灯亮时为 1，不亮时为 0。</p>
<p>取故障信号为输出变量，以 <strong>Z</strong> 表示之，并规定正常工作状态下 <strong>Z</strong> 为 0，发生故障时 <strong>Z</strong> 为 1。</p>

<h2 id="3-homework-1-guide-1">3. Homework 1 Guide</h2>
<div class=ldiv>
<h4 id="dont-modify-the-appearance-of-the-circuits">Don't Modify the Appearance of the Circuits!!!</h4>
<ul>
<li><strong>随意修改电路的外观可能导致测试不通过</strong>！</li>
<li>这个问题并不是很常见，因为我们没有任何关于电路外观的要求，一般都是直接使用默认的外观。</li>
</ul>
</div>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="26" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h3 id="3-homework-1-guide-2">3. Homework 1 Guide</h3>
<h4 id="%E5%85%B3%E4%BA%8E%E7%BA%A2%E7%BA%BF%E6%A9%99%E7%BA%BF%E8%93%9D%E7%BA%BF">关于『红线』、『橙线』、『蓝线』</h4>
<ol>
<li>红线说明连接出现致命错误。请不要抱有任何侥幸，仔细检查电路。</li>
<li>橙线通常说明位宽不匹配，橙线通常会在两端显示每一端的位宽。
<ul>
<li>位宽是什么？在每一个Tunnel或者Pin原件你都会在properties栏看到Data Bits这一项，这就是位宽。举例：<br />
<img src="https://picturebed-1306857708.cos.ap-shanghai.myqcloud.com/databits.png" alt="#c" style="width:300px;" />
<ul>
<li>数字信号输入“0”和“1”的位宽都是1。</li>
<li>数字信号输入“101”和“010”的位宽都是3，“010”本身的十进制值是2，在二进制下为“10”，是两位的，但“010”这个信号的位宽不会因为自身的值而发生改变，仍然是3。</li>
</ul>
</li>
</ul>
</li>
<li>蓝线说明这条线尚未有信号通过，是常见形态，输入信号后即呈现绿色。</li>
</ol>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-class="cols-2" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="cols-2" data-marpit-pagination="27" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--class:cols-2;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h3 id="3-homework-1-guide-3">3. Homework 1 Guide</h3>
<div class=ldiv>
<h4 id="%E5%85%83%E4%BB%B6%E7%9A%84%E8%A7%84%E8%8C%83%E4%BD%BF%E7%94%A8%E4%B8%80tunnels">元件的规范使用（一）Tunnels</h4>
<p>Tunnel的规范使用如下，它会简化导线连接在电路图上的呈现。<br />
<img src="https://picturebed-1306857708.cos.ap-shanghai.myqcloud.com/Tunnels.png" alt="#c" /></p>
</div>
<div class=rdiv>
<h4 id="%E5%85%83%E4%BB%B6%E7%9A%84%E8%A7%84%E8%8C%83%E4%BD%BF%E7%94%A8%E4%BA%8Cpins--constants">元件的规范使用（二）Pins &amp; Constants</h4>
<p>Pin 能够创造一个数字信号输入电路，但是请不要对着一个Tunnel输入两组数字信号！</p>
<p><img src="https://picturebed-1306857708.cos.ap-shanghai.myqcloud.com/Pins.png" alt="#c" style="width:400px;" /></p>
<ul>
<li>Constant能够创造一个不会更改的数字信号输入电路（例如“0”、“1”、“010”），它的使用方式和Tunnel和Pin一样。</li>
</ul>
</div>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-class="cols-2-64" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="cols-2-64" data-marpit-pagination="28" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--class:cols-2-64;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h3 id="3-homework-1-guide-4">3. Homework 1 Guide</h3>
<div class=ldiv>
<h4 id="%E5%85%83%E4%BB%B6%E7%9A%84%E8%A7%84%E8%8C%83%E4%BD%BF%E7%94%A8%E4%B8%89splitter">元件的规范使用（三）Splitter</h4>
<p>Splitter 能够将一路多位数字信号输入拆分为多路一位（或多位）数字信号输入。下面展示了一个将一路八位信号输入拆分为四路两位信号输出的Splitter：</p>
<ul>
<li><code>Bit Width In</code> 是输入的数字信号的位宽。</li>
<li><code>Fan Out</code> 是输出数字信号的路数，也就是个数。</li>
<li>最后八行：
<ul>
<li>左侧从上到下分别是输入信号从最低位0到最高位7的每一位。</li>
<li>右侧从上到下分别表示这一位在四路输出信号中的哪一路。<br />
例如，输入信号10010101，输出信号从低到高四路为：
<ul>
<li>输出第一路（0-1位）：10 | 输出第二路（2-3位）：10</li>
<li>输出第一路（4-5位）：10 | 输出第一路（6-7位）：01</li>
</ul>
</li>
</ul>
</div>
</li>
</ul>
<div class=rdiv>
<p><img src="https://picturebed-1306857708.cos.ap-shanghai.myqcloud.com/splt1.png" alt="#c" style="width:300px;" /><br />
<img src="https://picturebed-1306857708.cos.ap-shanghai.myqcloud.com/splt2.png" alt="#c" style="width:300px;" /></p>
</div>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="29" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h2 id="3-homework-1-guide-5">3. Homework 1 Guide</h2>
<h4 id="exercise-11-half-adder%E5%8D%8A%E5%8A%A0%E5%99%A8">Exercise 1.1: Half-Adder（半加器）</h4>
<p>对于一个 1 Bit 的二进制（ <code>0</code> or <code>1</code> ）来说，它的加法被定义为：</p>
<ul>
<li>0 + 0 = 0 | 1 + 0 = 1</li>
<li>0 + 1 = 1 | 1 + 1 = (1)0</li>
</ul>
<p>其中，在 1+1 中出现的 (1) 被称之为“进位”标志。因此，在硬件上，我们定义半加器有两个输入 <code>a</code> 和 <code>b</code> 和两个输出 <code>sum</code>（表示 1 Bit 加法的结果） 和 <code>cout</code>（表示进位），其公式为：</p>

<h2 id="3-homework-1-guide-6">3. Homework 1 Guide</h2>
<h4 id="exercise-12%E5%85%A8%E5%8A%A0%E5%99%A8">Exercise 1.2：全加器</h4>
<p>全加器的核心是考虑了进位（被记为 <code>cin</code>）。对于某一位来说，我们除了考虑两个加数的对应位数 <code>a</code> 和 <code>b</code>，还要考虑是否有前一位传来的进位信息。因此，我们的输入就有三个数：<code>a</code>，<code>b</code>，<code>cin</code>。我们需要构建这三个数到输出 <code>sum</code> 和 <code>cout</code> 的逻辑运算。</p>
<p><strong>运行逻辑</strong></p>
<ul>
<li><code>cout</code>： <code>a</code>、<code>b</code>、<code>cin</code> 之中至少两个为高电平时，输出高电平。此时我们对输入两两取逻辑与，如果 <code>a</code>、<code>b</code>、<code>cin</code> 之中至少有两个高电平，那么三个逻辑与的输出也至少有一个为高电平，对逻辑与的三个输出取逻辑或即可。</li>
<li><code>sum</code>： <code>a</code>、<code>b</code>、<code>cin</code> 之中仅有一个或全部为高电平时，输出高电平。将 <code>a</code>、<code>b</code>、<code>cin</code> 输入一个三输入异或门即可。（注意！这里的“三输入异或门”有不同的定义方式，请参考 Piazza 上的解答）</li>
</ul>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-class="cols-2-46" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="cols-2-46" data-marpit-pagination="31" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--class:cols-2-46;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h2 id="3-homework-1-guide-7">3. Homework 1 Guide</h2>
<div class=ldiv>
<h4 id="exercise-12-%E5%85%A8%E5%8A%A0%E5%99%A8">Exercise 1.2: 全加器</h4>
<p>关于“三输入的异或门”的两种定义方式：</p>
<ol>
<li>“When One Input is On&quot;：只有一个输入为高电平时，输出高电平。</li>
<li>“Odd Number of Inputs On&quot;：奇数个输入为高电平时，输出高电平。</li>
</ol>
<p>你可以仔细思考一下这两种定义方式的异同，然后想一想，我们的全加器应该使用哪种定义方式。</p>
</div>
<div class=rimg>
<p><img src="https://picturebed-1306857708.cos.ap-shanghai.myqcloud.com/3InXOR.png" alt="" style="width:600px;" /></p>
</div>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="32" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h2 id="3-homework-1-guide-8">3. Homework 1 Guide</h2>
<h4 id="exercise-21-4-bit-full-adder">Exercise 2.1: 4-Bit Full Adder</h4>
<p>刚才，我们设计了一位的全加器。这种全加器引入了 Cin 和 Cout 的概念，可以很方便的扩展到多位全加器，从而实现我们常规认知意义上的加法运算。</p>
<p>现在，我们尝试将 1-Bit 的全加器扩展到四位：我们需要四个输入 A、B、C、D，四个输出 Sum 和 Cout。我们需要将四个全加器连接起来，使得每一个全加器的 Cout 都连接到下一个全加器的 Cin 上。</p>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="33" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h2 id="3-homework-1-guide-9">3. Homework 1 Guide</h2>
<h4 id="exercise-21-4-bit-full-adder-1">Exercise 2.1: 4-Bit Full Adder</h4>
<p>在全加器的实现中，我们忽略可能出现的“多”的一位（称之为“溢出”位），这个值体现为全加器模块 Cout 的值，例如：</p>
<p><code>0b1111(15) + 0b1111(15) = 0b11110(30)</code></p>
<ul>
<li>这里我们的全加器输出应该是 <code>(Cout)1 (其他部分)1110</code></li>
<li>我们只需要输出 <code>1110</code> 部分即可。</li>
</ul>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="34" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h2 id="3-homework-1-guide-10">3. Homework 1 Guide</h2>
<h4 id="exercise-22-subtracter">Exercise 2.2: Subtracter</h4>
<p>所谓“补码”，是指在二进制数的表示中，用一种特殊的方式表示负数：</p>
<ul>
<li>正数直接由二进制表示。
<ul>
<li>例如：5 被表示为 <code>0101</code>。</li>
</ul>
</li>
<li>负数的表示是将对应正数的二进制表示的每一位取反，然后加1。
<ul>
<li>例如：-5 对应的正数是 5，其二进制表示是 <code>0101</code>，取反得到 <code>1010</code>，加1得到 <code>1011</code>。</li>
</ul>
</li>
</ul>
<p>在数字电路中，如果我们使用补码实现数字的表示，则“对一个数取负数”的操作是非常简单的。</p>
<footer> <em>SI100B EE Part</em> <em>Tutorial 1：Homework 1</em> <em>Nov.29 2024</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-footer=" *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" data-marpit-pagination="35" style="--paginate:true;--footer: *SI100B EE Part* *Tutorial 1：Homework 1* *Nov.29 2024*;--theme:ShanghaiTech_Tutorial;" data-marpit-pagination-total="41" data-size="16:9">
<h2 id="3-homework-1-guide-11">3. Homework 1 Guide</h2>
<h4 id="exercise-22-subtracter-1">Exercise 2.2: Subtracter</h4>
<p>使用了 Cin 和 Cout 结构的全加器可以很方便的实现减法：</p>
<ul>
<li>把最低位的 Cin 接到常数 1 上（表示 +1）</li>
<li>把输入 B 取反</li>
</ul>

<ul>
<li>注意，减法器也不需要考虑最高位 <code>Cout</code> 的输出。</li>

<h2 id="3-homework-1-guide-12">3. Homework 1 Guide</h2>
<div class=ldiv>
<h4 id="exercise-3-%E4%B8%83%E6%AE%B5%E6%95%B0%E7%A0%81%E7%AE%A1%E7%9A%84%E8%A7%A3%E7%A0%81%E5%99%A8">Exercise 3: 七段数码管的解码器</h4>
<p>七段 LED 数码管是一种常用的显示元件，常应用于手表、计算器等仪器中，用于显示数值。</p>
<p>数码管分为共阴极和共阳极两种类型：</p>
<ul>
<li>共阴极就是将七个 LED 的阴极连在一起，让其接低电平。这样给任何一个 LED 的另一端高电平，它便能点亮。</li>
<li>而共阳极就是将七个 LED 的阳极连在一起，让其接高电平。这样，给任何一个 LED 的另一端低电平，它就能点亮。</li>
</ul>
<p><strong>这里的 LED 是共阴极 LED</strong>。</p>
</div>
<div class=rimg>
<p><img src="https://picturebed-1306857708.cos.ap-shanghai.myqcloud.com/7segdisp.png" alt="#c" style="width:600px;" /></p>
</div>

<h2 id="3-homework-1-guide-13">3. Homework 1 Guide</h2>
<div class=ldiv>
<h4 id="exercise-3-%E4%B8%83%E6%AE%B5%E6%95%B0%E7%A0%81%E7%AE%A1%E7%9A%84%E8%A7%A3%E7%A0%81%E5%99%A8-1">Exercise 3: 七段数码管的解码器</h4>
<p>右图为数码管显示的数字 0~9 及十六进制的 a~f 的显示方式。</p>
<p>可以看到，每一个数字或字母都可以用七个二进制位表示，每一个二进制位对应数码管的一个引脚。我们所要做的就是将输入的数字或字母转换为七个二进制位，然后输出到数码管的引脚上。</p>

<p>我们将以1号管为例讲解。<strong>观察.circ文件：</strong></p>
<ul>
<li><strong>Input_Number</strong>: 是一个四位二进制输入<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>用以表示一位十六进制</li>
<li><strong>Disp</strong>: 是一个七位二进制输出<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>用以控制七根LED管开关</li>
</ul>
<p>既然只研究1号管，我们只需要关心： <strong>四位输入是如何决定Disp1的高低电平的？</strong></p>

<div class=ldiv>

<strong>真值表<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>SOP形式<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> 化简（卡诺图）（可选）<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>逻辑表达式<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>构建AOI电路</strong></p>
<ul>
<li>SOP：<strong>S</strong>um <strong>O</strong>f <strong>P</strong>roduct</li>
<li>卡诺图：用于化简 SOP 逻辑表达式的一种工具</li>

</ul>
