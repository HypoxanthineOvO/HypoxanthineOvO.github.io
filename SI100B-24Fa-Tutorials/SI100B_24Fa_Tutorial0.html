<h2 id="before-start-1">Before Start</h2>
<p>在开始之前，您可能需要了解以下内容：</p>
<ul>
<li>我们需要使用 Java 运行时环境来完成作业，但请不要担心，我们的作业中不会涉及任何和 Java 有关的内容，它仅仅作为一个运行工具而存在。</li>
<li>Logisim是一个带有GUI界面的程序，请在您的本地环境中运行它。Java版本应大于16。</li>
<li>请使用我们提供的“.jar”文件（版本为“3.8.0”）以避免兼容性问题。Windows、Ubuntu和macOS系统都可以运行它。</li>
<li>Logicsim不会在进行过程中保存您的工作。记得在开始时保存，并在工作时经常保存。<code>Command/Control + S</code> 快捷键允许快速保存。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="trans" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="trans" style="--class:trans;--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="1-windows-enviroment-setup">1. Windows Enviroment Setup</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="11-java-%E8%BF%90%E8%A1%8C%E6%97%B6%E7%8E%AF%E5%A2%83%E9%85%8D%E7%BD%AE">1.1. Java 运行时环境配置</h2>
<p>点击按钮下载 <a href="https://download.oracle.com/java/17/latest/jdk-17_windows-x64_bin.exe">Java-17</a></p>
<p>完成下载之后，双击下载好的 <code>jdk-17_windows-x64_bin.exe</code> 文件，进入安装界面</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">

<p>点击“下一步”：</p>
<p><img src="./imgs/Windows_Guide/Windows_Guide_1.png" alt="#c" style="width:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="bq-red" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="bq-red" style="--class:bq-red;--theme:ShanghaiTech_Tutorial;" data-size="16:9">

<blockquote>
<p>如果你不熟悉，请不要改默认路径！Java 不会占用电脑太多的存储资源，但是默认路径方便后续使用</p>
</blockquote>

</section>

<h2 id="11-java-%E8%BF%90%E8%A1%8C%E6%97%B6%E7%8E%AF%E5%A2%83%E9%85%8D%E7%BD%AE-4">1.1. Java 运行时环境配置</h2>

<h2 id="12-%E5%90%AF%E5%8A%A8logisim">1.2. 启动logisim</h2>
<p>双击打开作业文件夹中的 <code>logisim-evolution</code>，即可打开 Logisim 界面！</p>
<p><img src="./imgs/Windows_Guide/Windows_Guide_5.png" alt="#c" /></p>
<p>等待动画加载完成后，发现如下界面，则说明 logicsim 已经成功配置完毕！</p>
<p><img src="./imgs/Windows_Guide/Windows_Guide_6.png" alt="#c" style="width:750px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="trans" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="trans" style="--class:trans;--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="2-macos-enviroment-setup">2. MacOS Enviroment Setup</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="21-java-%E8%BF%90%E8%A1%8C%E6%97%B6%E7%8E%AF%E5%A2%83%E9%85%8D%E7%BD%AE">2.1. Java 运行时环境配置</h2>
<h4 id="%E4%BD%BF%E7%94%A8-brew-%E5%AE%89%E8%A3%85-java">使用 <code>brew</code> 安装 Java</h4>
<p>在 MacOS 中，brew 是帮助我们在命令行快速安装其他应用的工具，因此首先安装 brew。打开mac的终端，输入安装 brew 的命令：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">/bin/bash -c <span class="hljs-string">&quot;<span class="hljs-subst">$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)</span>&quot;</span>
</code></pre>
<p>等待界面加载完成后，我们使用 <code>brew --version</code> 。如果出现相关版本信息，则说明 <code>brew</code> 被正确安装。</p>
<p>安装好 brew 后，我们使用 brew 安装 java：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">brew install java
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="cols-2" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="cols-2" style="--class:cols-2;--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="21-java-%E8%BF%90%E8%A1%8C%E6%97%B6%E7%8E%AF%E5%A2%83%E9%85%8D%E7%BD%AE-1">2.1. Java 运行时环境配置</h2>
<div class=ldiv>  
<h4 id="%E4%BD%BF%E7%94%A8-brew-%E5%AE%89%E8%A3%85-java-1">使用 <code>brew</code> 安装 Java</h4>
<p>如果出现类似的结果，说明安装正在进行：</p>
<p><img src="./imgs/Mac_Guide/Mac_Guide_1.png" alt="#c" style="width:500px;" /></p>
<p>我们耐心等待安装完成即可。</p>
<p>如果安装过程顺利，结果应当如右图所示：</p>
</div>
<div class=rdiv>
<p><img src="./imgs/Mac_Guide/Mac_Guide_2.png" alt="#c" style="width:500px;" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="21-java-%E8%BF%90%E8%A1%8C%E6%97%B6%E7%8E%AF%E5%A2%83%E9%85%8D%E7%BD%AE-2">2.1. Java 运行时环境配置</h2>
<h4 id="%E6%B7%BB%E5%8A%A0%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F">添加环境变量</h4>
<p>输入 <code>java --version</code>。</p>
<p>对于大部分同学而言，输出可能会类似：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">{Your_Username}@{Your_ComputerName} ~ % java --version
The operation couldn’t be completed. Unable to locate a Java Runtime.
Please visit http://www.java.com <span class="hljs-keyword">for</span> information on installing Java.

{Your_Username}@{Your_ComputerName} ~ % java
The operation couldn’t be completed. Unable to locate a Java Runtime.
Please visit http://www.java.com <span class="hljs-keyword">for</span> information on installing Java.

</code></pre>
<p>说明我们没有添加环境变量。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="bq-red" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="bq-red" style="--class:bq-red;--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="21-java-%E8%BF%90%E8%A1%8C%E6%97%B6%E7%8E%AF%E5%A2%83%E9%85%8D%E7%BD%AE-3">2.1. Java 运行时环境配置</h2>
<h4 id="%E6%B7%BB%E5%8A%A0%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F-1">添加环境变量</h4>

<p>接下来，我们需要把 java 添加到我们的环境变量中，以便我们在命令行中调用：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">sudo <span class="hljs-built_in">ln</span> -sfn /opt/homebrew/opt/openjdk/libexec/openjdk.jdk /Library/Java/JavaVirtualMachines/openjdk.jdk
</code></pre>
<blockquote>
<p>注意：关于 'sudo' 之后输入密码相关事宜</p>
<p>我们这里调用了 <code>sudo</code> （表示使用管理员权限），因此我们需要输入密码。在终端中输入密码，当然，注意此时你输入任何东西都不会显示密码（为了隐私保护）。放心输入正确的密码即可。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="21-java-%E8%BF%90%E8%A1%8C%E6%97%B6%E7%8E%AF%E5%A2%83%E9%85%8D%E7%BD%AE-4">2.1. Java 运行时环境配置</h2>
<h4 id="%E6%B7%BB%E5%8A%A0%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F-2">添加环境变量</h4>
<p>完成环境变量的配置之后，我们输入 <code>java --version</code> 应当会出现 java 的版本信息：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>{Your_Username}@{Your_ComputerName} ~ % java --version
openjdk 21.0.2 2024-01-16
OpenJDK Runtime Environment Homebrew (build 21.0.2)
OpenJDK 64-Bit Server VM Homebrew (build 21.0.2, mixed mode, sharing)
</code></pre>
<p>至此，java 运行时环境配置完毕</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="cols-2" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="cols-2" style="--class:cols-2;--theme:ShanghaiTech_Tutorial;" data-size="16:9">

<p>在 MacOS 中启动 Logisim 可能会出现如下问题：报错“无法打开 logisim-evolutoin.jar&quot;：</p>

</div>
<div class=rdiv>
<p>我们可以打开设置，搜索“安全”，找到“隐私和安全性”：</p>
<p><img src="./imgs/Mac_Guide/Mac_Guide_4.png" alt="#c" style="width:500px;" /></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="cols-2" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="cols-2" style="--class:cols-2;--theme:ShanghaiTech_Tutorial;" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="trans" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="trans" style="--class:trans;--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="3-get-started-with-logisim">3. Get Started With Logisim</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="31-task-1-%E5%88%9B%E5%BB%BAand%E9%97%A8%E7%94%B5%E8%B7%AF">3.1. Task 1: 创建AND门电路</h2>
<p>我们将尝试创建一个 <code>AND</code> 门电路，以帮助我们学习如何使用 Logisim 。请注意程序左下角的缩放和网格功能，这将在我们构建大型电路设计中的时候更好的进行布线。</p>
<p><img src="https://toast-lab.sist.shanghaitech.edu.cn/courses/CS110@ShanghaiTech/Spring-2024/labs/Lab5/welcome.png" alt="#c" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="31-task-1-%E5%88%9B%E5%BB%BAand%E9%97%A8%E7%94%B5%E8%B7%AF-1">3.1. Task 1: 创建AND门电路</h2>
<ol>
<li>
<p><img src="https://toast-lab.sist.shanghaitech.edu.cn/courses/CS110@ShanghaiTech/Spring-2024/labs/Lab5/and.png" alt="img" /> 首先单击 <code>AND</code> 门按钮。这将使 <code>AND</code> 门的影像跟随光标移动。在主原窗口中单击一下，就可以放置一个 <code>AND</code> 门。</p>
</li>
<li>
<p><img src="https://toast-lab.sist.shanghaitech.edu.cn/courses/CS110@ShanghaiTech/Spring-2024/labs/Lab5/inp.png" alt="img" /> 单击 <code>Input Pin</code> 按钮。现在，在 <code>AND</code> 门左侧的某个位置放置两个输入引脚。</p>
</li>
<li>
<p><img src="https://toast-lab.sist.shanghaitech.edu.cn/courses/CS110@ShanghaiTech/Spring-2024/labs/Lab5/outp.png" alt="img" /> 单击 <code>Output Pin</code> 按钮。然后在 <code>AND</code> 门的右侧放置一个输出引脚。</p>
</li>
</ol>
<p><strong>此时，您的 Schematic 应该是这样的：</strong>  <img src="https://toast-lab.sist.shanghaitech.edu.cn/courses/CS110@ShanghaiTech/Spring-2024/labs/Lab5/and1.png" alt="#cw:600" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="31-task-1-%E5%88%9B%E5%BB%BAand%E9%97%A8%E7%94%B5%E8%B7%AF-2">3.1. Task 1: 创建AND门电路</h2>
<ol start="4">
<li>
<p><img src="https://toast-lab.sist.shanghaitech.edu.cn/courses/CS110@ShanghaiTech/Spring-2024/labs/Lab5/sel.png" alt="img" /> 单击 <code>Select</code> 工具按钮。单击并拖动，将输入引脚连接到 <code>AND</code> 门的左侧。这需要几个步骤，因为<strong>您只能绘制垂直和水平导线</strong>。只需水平绘制导线，松开鼠标键，然后从导线末端开始单击并拖动，继续垂直绘制。您可以将导线连接到左侧 <code>AND</code> 门上的任意引脚。重复同样的步骤，将 <code>AND</code> 门（右侧）的输出连接到输出引脚。双击这三个引脚，为其命名标签。</p>
<p><strong>完成这些步骤后，您的 Schematic 应大致如下：</strong></p>
<p><img src="https://toast-lab.sist.shanghaitech.edu.cn/courses/CS110@ShanghaiTech/Spring-2024/labs/Lab5/and2.png" alt="#c" style="width:800px;" /></p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="31-task-1-%E5%88%9B%E5%BB%BAand%E9%97%A8%E7%94%B5%E8%B7%AF-3">3.1. Task 1: 创建AND门电路</h2>
<ol start="5">
<li><img src="https://toast-lab.sist.shanghaitech.edu.cn/courses/CS110@ShanghaiTech/Spring-2024/labs/Lab5/poke.png" alt="img" /> 单击 <code>Poke</code> 工具并尝试单击 Schematic 中的输入引脚。观察会发生什么。</li>
</ol>
<p><img src="./imgs/LogisimGuide/pokeinputs.png" alt="" style="width:400px;" /><img src="./imgs/LogisimGuide/pokewire.png" alt="" style="width:400px;" /></p>
<p><img src="./imgs/LogisimGuide/pokeproperty.png" alt="" style="width:400px;" /><img src="./imgs/LogisimGuide/poke.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="31-task-1-%E5%88%9B%E5%BB%BAand%E9%97%A8%E7%94%B5%E8%B7%AF-4">3.1. Task 1: 创建AND门电路</h2>
<ol start="6">
<li>将电路保存为 <code>ex0.circ</code> 。单击 <code>Simulate -&gt; Test Vector...</code> 并从 <code>hw1_release</code> 文件夹中选择 <code>testvector_ex0.txt</code> 文件加载矢量。如果一切顺利，你应该看到所有四个测试向量都通过了。这里展示的是错误连接时的测试结果。</li>
</ol>
<p><img src="./imgs/LogisimGuide/testvector.png" alt="#c" style="width:500px;" /><br />
<strong>注意：我们不会对这部分进行评分。</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="32-exercise-1-pin">3.2. Exercise 1: Pin</h2>
<p>针脚是电路的输出还是输入，取决于它的输出值属性（即 Selection 中的 “Output?” ）。</p>
<p>圆形或圆角矩形表示输出针脚，正方形或矩形表示输入针脚。</p>
<p>输入或输出值都会在组件上显示(打印视图除外)。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="32-exercise-2-tunnel">3.2. Exercise 2: Tunnel</h2>
<p>标签通道的作用类似于导线，但与导线不同的是，连接不是明确绘制的。当你需要连接电路中相隔很远的点时，用标签通道来替代就很有用。下面的插图说明了它是如何工作的：这三个隧道都有相同的标签 a，这三个隧道相当于连接的点。(如果其中一条隧道被标记为其他东西，比如b，那么它将是另一组隧道的一部分)</p>
<p>其主要参数是 “Label（标签）” ，这是一个特别重要的属性，如果两个标签通道的标签名称一样，那么它们相当于之间有导线连接，是连通的。</p>
<p><img src="./imgs/LogisimGuide/Tunnel.png" alt="" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="32-exercise-3-constant">3.2. Exercise 3: Constant</h2>
<p>Constant 输出在 Value（值）属性中指定的值。它只有一个引脚，输出对应位宽属性的值。</p>
<p>其属性包括：</p>

46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="TeXAtom" transform="translate(533,363) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(600,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(1378,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g><g data-mml-node="mo" transform="translate(3133.6,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z"></path></g></g></g></svg></mjx-container>）</li>
<li>Value（值）：指定常量的值，注意 <code>0x</code> 表示的是十六进制</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="cols-2" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="cols-2" style="--class:cols-2;--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="32-exercise-4-splitter">3.2. Exercise 4: Splitter</h2>
<div class=ldiv>  
<p>分线器可以把一个多位的输入拆分为若干位，也可反过来把若干个若干位的输入合并为一个输出，可设置具体拆分方式。<br />
其参数包括：</p>
<ul>
<li>Facing（朝向）：控制元件的朝向</li>
<li>Fan Out（分流端口数）：设置输出端口的数量</li>
<li>Bit Width In（输入位宽）：设置输入位宽</li>
<li>Bit X （第X位）：设置第X位数据在哪个口输出</li>
</ul>
</div>
<div class=rimg>
<p><img src="./imgs/LogisimGuide/Splitter.png" alt="#c" style="width:600px;" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="bq-red" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="bq-red" style="--class:bq-red;--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="32-exercise-5-%E6%9E%84%E5%BB%BA%E5%AD%90%E7%94%B5%E8%B7%AF">3.2. Exercise 5: 构建子电路</h2>

<p>正如 Python 程序可以包含函数一样， Schematic 也可以包含子电路。在这部分实验中，我们将创建几一些子电路来演示它们的用途。</p>
<blockquote>
<p>重要提示</p>
<p>Logisim Evolution 规定，不能用关键字（如 <code>NAND</code> ）命名子电路，也不能在名称的第一个字符使用数字。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="32-exercise-5-%E6%9E%84%E5%BB%BA%E5%AD%90%E7%94%B5%E8%B7%AF-1">3.2. Exercise 5: 构建子电路</h2>
<h4 id="%E8%AF%B7%E6%8C%89%E7%85%A7%E4%BB%A5%E4%B8%8B%E6%AD%A5%E9%AA%A4%E6%93%8D%E4%BD%9C">请按照以下步骤操作</h4>
<ol>
<li>
<p>打开练习 1 的 Schematic  ( <code>File -&gt; Open -&gt; ex1.circ</code> )。</p>
</li>
<li>
<p>双击左侧菜单电路选择器中的 <code>NAND1</code> 打开 <code>NAND1</code> 空子电路。（注意末尾的 <code>1</code> ；因为有一个名为 <code>NAND</code> 的组件，所以我们不能将其称为 <code>NAND</code> ）。</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="32-exercise-5-%E6%9E%84%E5%BB%BA%E5%AD%90%E7%94%B5%E8%B7%AF-2">3.2. Exercise 5: 构建子电路</h2>
<ol start="3">
<li>
<p>在新的 Schematic 窗口中，创建一个简单的 <code>NAND</code> 电路，左侧为 2 个输入引脚，右侧为输出引脚。<strong>请不要使用 Gates 文件夹中的内置 <code>NAND</code> 门</strong>（即只使用选择工具图标旁边提供的 <code>AND</code> 、 <code>OR</code> 和 <code>NOT</code> 门）。您可以使用选择工具选择输入/输出，并更改窗口左下角的属性 <code>Label</code> 来更改输入和输出的标签。</p>
</li>
<li>
<p>重复上述步骤，再创建几个子电路：</p>
<ul>
<li><code>NOR</code></li>
<li><code>XOR</code></li>
<li><code>2-to-1 MUX</code></li>
<li><code>4-to-1 MUX</code></li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="32-exercise-5-%E6%9E%84%E5%BB%BA%E5%AD%90%E7%94%B5%E8%B7%AF-3">3.2. Exercise 5: 构建子电路</h2>
<p>以4-1选择器为例：总计六位输入，分别是<strong>四路数据输入A、B、C、D</strong>和<strong>两位地址选择sel1、sel2</strong>。我们可以朴素地感知，这个电路通过地址选择将一路输入接通至输出。</p>
<p><strong>由此可知运行逻辑：</strong><br />
两位地址选择，采用二进制编码，将被译码为<strong>四位输出（0001或0010或0100或1000）</strong>。通过这四位输出分别和数据输入取逻辑与（AND）并输出，仅有一位数据输入被带出，另外三位输出必为0。最终将取逻辑与之后的四位输出通过四输入或门输出即可。</p>
<p>可推知输出 <code>Y=Asel1'sel2'+Bsel1'sel2+Csel1sel2'+Dsel1sel2</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" style="--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="32-exercise-5-%E6%9E%84%E5%BB%BA%E5%AD%90%E7%94%B5%E8%B7%AF-4">3.2. Exercise 5: 构建子电路</h2>
<ol>
<li>注意事项
<ul>
<li>请不要更改子电路的名称或创建新的子电路</li>
<li>请在<strong>分别命名</strong>的电路中工作，否则自动跟踪器将无法正常工作。</li>
<li>请勿使用除 <code>AND</code> 、 <code>OR</code> 和 <code>NOT</code> 以外的任何内置门电路。</li>
<li>建立子电路后，您可以（而且我们鼓励您）用它来建立其他电路。您可以像放置其他元件一样，点击并放置您创建的子电路。</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="cols-2" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="cols-2" style="--class:cols-2;--theme:ShanghaiTech_Tutorial;" data-size="16:9">
<h2 id="32-exercise-5-%E6%9E%84%E5%BB%BA%E5%AD%90%E7%94%B5%E8%B7%AF-5">3.2. Exercise 5: 构建子电路</h2>
<div class=ldiv>
<p>在作业中，我们有一些标注了 Don't Touch 的电路，这部分是固定位置的输入输出，用于进行作业的结果检测。</p>
<ul>
<li>你可以<strong>复制</strong>它们，但请不要以任何形式<strong>移动</strong>它们。</li>
<li>如果因为移动 IO 部分导致测试不通过，TA 有权利不进行补测事宜。
<ul>
<li>当然，如果你及时发现了问题，可以选择重新下载模板文件。</li>
</ul>
</li>
</ul>
</div>
<div class=rdiv>
<p><img src="./imgs/LogisimGuide/donttouch.png" alt="#c" style="width:600px;" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="cols-2" data-theme="ShanghaiTech_Tutorial" lang="zh-CN" class="cols-2" style="--class:cols-2;--theme:ShanghaiTech_Tutorial;" data-size="16:9">
